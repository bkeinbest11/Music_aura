<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONK GYM | Power Your Workout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #1a1a2e;
            --accent: #ff4d6d;
            --dark-bg: #0c0c15;
            --card-bg: rgba(30, 30, 46, 0.8);
            --text: #ffffff;
            --text-secondary: #b8b8d1;
            --gradient: linear-gradient(135deg, #0c0c15 0%, #1a1a2e 30%, #16213e 70%, #0f3460 100%);
            --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px rgba(138, 43, 226, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--gradient);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Visualizer Canvas */
        #visualizerCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Header Styles */
        header {
            padding: 25px 0;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            background-color: rgba(12, 12, 21, 0.85);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: fadeInDown 1s ease;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo i {
            font-size: 2.2rem;
            color: var(--primary);
            text-shadow: var(--neon-glow);
            animation: pulse 2s infinite alternate;
        }
        
        .logo h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        .logo span {
            color: var(--accent);
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 40px 0;
        }
        
        /* Player Section */
        .player-section {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(138, 43, 226, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: slideUp 1s ease;
            backdrop-filter: blur(5px);
        }
        
        .player-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .player-header h2 {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-header h2 i {
            color: var(--accent);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-control i {
            color: var(--primary);
        }
        
        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: var(--neon-glow);
        }
        
        /* Player Controls */
        .player-controls {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .track-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .album-art {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--neon-glow);
            animation: albumArtRotate 20s linear infinite;
            animation-play-state: paused;
        }
        
        .playing .album-art {
            animation-play-state: running;
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .track-details {
            flex: 1;
        }
        
        .track-details h3 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: var(--text);
        }
        
        .track-details p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .progress-area {
            width: 100%;
        }
        
        .progress-bar {
            height: 6px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 10px;
            position: relative;
            transition: width 0.1s linear;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -8px;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .progress-bar:hover .progress::after {
            opacity: 1;
        }
        
        .timer {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 10px;
        }
        
        .control-btn {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .control-btn:hover {
            background: rgba(138, 43, 226, 0.2);
            transform: scale(1.1);
        }
        
        .play-pause {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            box-shadow: var(--neon-glow);
            font-size: 1.8rem;
        }
        
        .play-pause:hover {
            transform: scale(1.15);
            box-shadow: 0 0 20px var(--primary), 0 0 40px rgba(138, 43, 226, 0.7);
        }
        
        /* Playlist Section */
        .playlist-section {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(138, 43, 226, 0.2);
            animation: slideUp 1s ease 0.2s both;
            backdrop-filter: blur(5px);
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .playlist-header h2 {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .playlist-header h2 i {
            color: var(--accent);
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 250px;
        }
        
        .search-box input {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1rem;
            width: 100%;
            outline: none;
        }
        
        .search-box i {
            color: var(--primary);
        }
        
        .playlist {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        /* Scrollbar styling */
        .playlist::-webkit-scrollbar {
            width: 8px;
        }
        
        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .playlist::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        .playlist-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .playlist-item:hover {
            background: rgba(138, 43, 226, 0.15);
            transform: translateX(5px);
            border-left: 3px solid var(--primary);
        }
        
        .playlist-item.active {
            background: rgba(138, 43, 226, 0.25);
            border-left: 3px solid var(--primary);
        }
        
        .playlist-item-img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .playlist-item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .playlist-item-info {
            flex: 1;
        }
        
        .playlist-item-info h4 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .playlist-item-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .playlist-item-duration {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 25px 0;
            border-top: 1px solid rgba(138, 43, 226, 0.3);
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 30px;
            background-color: rgba(12, 12, 21, 0.85);
            backdrop-filter: blur(10px);
        }
        
        footer p {
            margin-bottom: 10px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .social-icons a {
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: color 0.3s, transform 0.3s;
        }
        
        .social-icons a:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }
        
        /* Visualizer Controls */
        .visualizer-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .viz-btn {
            background: rgba(138, 43, 226, 0.3);
            border: 1px solid var(--primary);
            color: var(--text);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .viz-btn:hover {
            background: rgba(138, 43, 226, 0.5);
            transform: scale(1.05);
        }
        
        .viz-btn.active {
            background: var(--primary);
            box-shadow: var(--neon-glow);
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px rgba(138, 43, 226, 0.5);
            }
            100% {
                text-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary), 0 0 45px rgba(138, 43, 226, 0.8);
            }
        }
        
        @keyframes albumArtRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes bassHit {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .track-info {
                flex-direction: column;
                text-align: center;
            }
            
            .player-header, .playlist-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .search-box {
                width: 100%;
            }
            
            .playlist {
                grid-template-columns: 1fr;
            }
            
            .control-buttons {
                gap: 15px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
            
            .play-pause {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        // Music Configuration
        const musicFiles = [

            {

                cover: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                title: "SHADOW",
                artist: "ONIMXRU",
                src: "Musics/shadow.mp3",
                duration: "2:55",
                cover: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                title: "GHOST!",
                artist: "KIIXSHI",
                src: "Musics/ghost.mp3",
                duration: "2:25",
                cover: "https://images.unsplash.com/photo-1518609878373-06d740f60d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                title: "WHY NOT",
                artist: "GHOSTFACE PLUGG",
                src: "Musics/why_not.mp3",
                duration: "3:12",
                cover: "https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                title: "SLAUGHTER HOUSE",
                artist: "Kordhell",
                src: "Musics/slaughter_house.mp3",
                duration: "2:31",
                cover: "https://images.unsplash.com/photo-1519281682544-5f37c5bc6a82?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                title: "NEON BLADE",
                artist: "MoonDeity",
                src: "Musics/neon_blade.mp3",
                duration: "3:05",
                cover: "https://images.unsplash.com/photo-1517230878791-4d28214057c2?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                title: "SEARCH & RESCUE",
                artist: "Drake",
                src: "Musics/search_rescue.mp3",
                duration: "4:32",
                cover: "https://images.unsplash.com/photo-1571115764595-644a1f56a55c?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            }
        ];
        
        // DOM Elements
        const audioPlayer = new Audio();
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const currentTrackTitle = document.getElementById('currentTrackTitle');
        const currentTrackArtist = document.getElementById('currentTrackArtist');
        const albumArt = document.querySelector('.album-art');
        const playerSection = document.querySelector('.player-section');
        const playlistEl = document.getElementById('playlist');
        const searchInput = document.getElementById('searchInput');
        
        // Visualizer Elements
        const canvas = document.getElementById('visualizerCanvas');
        const ctx = canvas.getContext('2d');
        const vizBallBtn = document.getElementById('vizBall');
        const vizWavesBtn = document.getElementById('vizWaves');
        const vizPulseBtn = document.getElementById('vizPulse');
        const vizOffBtn = document.getElementById('vizOff');
        
        // Player state
        let currentTrackIndex = 0;
        let isPlaying = false;
        
        // Visualizer state
        let visualizerType = 'ball'; // 'ball', 'waves', 'pulse', 'off'
        let audioContext;
        let analyser;
        let dataArray;
        let bassFrequency = 0;
        let bassHistory = [];
        let waveRipples = [];
        let pulseRings = [];
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Initialize visualizer
        function initVisualizer() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Set up audio analysis
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                const source = audioContext.createMediaElementSource(audioPlayer);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }
            
            // Start animation loop
            animateVisualizer();
        }
        
        // Visualizer animation loop
        function animateVisualizer() {
            requestAnimationFrame(animateVisualizer);
            
            if (visualizerType === 'off' || !isPlaying) {
                // Clear canvas with slight transparency for fade effect
                ctx.fillStyle = 'rgba(12, 12, 21, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                return;
            }
            
            // Get frequency data
            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                
                // Calculate bass frequency (lower frequencies)
                bassFrequency = 0;
                for (let i = 0; i < 15; i++) {
                    bassFrequency += dataArray[i];
                }
                bassFrequency /= 20;
                
                // Add to history for smoothing
                bassHistory.push(bassFrequency);
                if (bassHistory.length > 10) {
                    bassHistory.shift();
                }
                
                // Calculate average bass for smoother animation
                let avgBass = bassHistory.reduce((a, b) => a + b, 0) / bassHistory.length;
                
                // Normalize bass value (0-1 range)
                let normalizedBass = Math.min(avgBass / 128, 1.5);
                
                // Clear canvas with slight transparency for trail effect
                ctx.fillStyle = 'rgba(12, 12, 21, 0.15)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw based on visualizer type
                switch(visualizerType) {
                    case 'ball':
                        drawBassBall(normalizedBass);
                        break;
                    case 'waves':
                        drawWaveRipples(normalizedBass);
                        break;
                    case 'pulse':
                        drawPulseRings(normalizedBass);
                        break;
                }
            }
        }
        
        // Draw the bass-reactive ball
        function drawBassBall(bassIntensity) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Base size with bass reactivity
            const baseSize = 100;
            const pulseSize = baseSize * (1 + bassIntensity * 0.8);
            
            // Create gradient for the ball
            const gradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, pulseSize
            );
            
            // Colors change with bass intensity
            const hue = 280 + bassIntensity * 40; // Purple to pink
            const mainColor = `hsl(${hue}, 100%, 60%)`;
            const outerColor = `hsla(${hue}, 100%, 40%, 0.3)`;
            
            gradient.addColorStop(0, mainColor);
            gradient.addColorStop(0.7, `hsla(${hue}, 100%, 50%, 0.7)`);
            gradient.addColorStop(1, outerColor);
            
            // Draw main ball
            ctx.beginPath();
            ctx.arc(centerX, centerY, pulseSize, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Add glow effect
            ctx.shadowColor = mainColor;
            ctx.shadowBlur = 30 + bassIntensity * 50;
            ctx.beginPath();
            ctx.arc(centerX, centerY, pulseSize * 0.9, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // Create wave rings on strong bass hits
            if (bassIntensity > 0.7) {
                const waveCount = 3 + Math.floor(bassIntensity * 3);
                
                for (let i = 0; i < waveCount; i++) {
                    const waveSize = pulseSize + 20 + i * 40;
                    const waveOpacity = 0.3 - (i * 0.1);
                    
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, waveSize, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${hue}, 100%, 70%, ${waveOpacity})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                
                // Add particle effects on strong bass
                if (bassIntensity > 1.0) {
                    for (let i = 0; i < 5; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const distance = pulseSize + 30;
                        const particleX = centerX + Math.cos(angle) * distance;
                        const particleY = centerY + Math.sin(angle) * distance;
                        const particleSize = 3 + Math.random() * 5;
                        
                        ctx.beginPath();
                        ctx.arc(particleX, particleY, particleSize, 0, Math.PI * 2);
                        ctx.fillStyle = `hsla(${hue}, 100%, 70%, 0.8)`;
                        ctx.fill();
                    }
                }
            }
        }
        
        // Draw wave ripples
        function drawWaveRipples(bassIntensity) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Create new ripple on bass hit
            if (bassIntensity > 0.5) {
                waveRipples.push({
                    x: centerX,
                    y: centerY,
                    radius: 50,
                    growthRate: 3 + bassIntensity * 5,
                    opacity: 0.7,
                    color: `hsl(${280 + bassIntensity * 40}, 100%, 60%)`
                });
                
                // Limit number of ripples
                if (waveRipples.length > 15) {
                    waveRipples.shift();
                }
            }
            
            // Draw and update all ripples
            for (let i = 0; i < waveRipples.length; i++) {
                const ripple = waveRipples[i];
                
                ripple.radius += ripple.growthRate;
                ripple.opacity -= 0.02;
                
                if (ripple.opacity <= 0) {
                    waveRipples.splice(i, 1);
                    i--;
                    continue;
                }
                
                ctx.beginPath();
                ctx.arc(ripple.x, ripple.y, ripple.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(280, 100%, 70%, ${ripple.opacity})`;
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Inner wave
                ctx.beginPath();
                ctx.arc(ripple.x, ripple.y, ripple.radius - 10, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(280, 100%, 80%, ${ripple.opacity * 0.7})`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }
        
        // Draw pulse rings
        function drawPulseRings(bassIntensity) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Create new ring on bass hit
            if (bassIntensity > 0.4) {
                pulseRings.push({
                    x: centerX,
                    y: centerY,
                    radius: 30,
                    maxRadius: 100 + bassIntensity * 200,
                    growthRate: 2 + bassIntensity * 3,
                    opacity: 0.8,
                    color: `hsl(${280 + bassIntensity * 40}, 100%, 60%)`,
                    width: 3 + bassIntensity * 5
                });
                
                // Limit number of rings
                if (pulseRings.length > 10) {
                    pulseRings.shift();
                }
            }
            
            // Draw and update all rings
            for (let i = 0; i < pulseRings.length; i++) {
                const ring = pulseRings[i];
                
                ring.radius += ring.growthRate;
                ring.opacity -= 0.03;
                
                if (ring.radius > ring.maxRadius || ring.opacity <= 0) {
                    pulseRings.splice(i, 1);
                    i--;
                    continue;
                }
                
                ctx.beginPath();
                ctx.arc(ring.x, ring.y, ring.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(280, 100%, 70%, ${ring.opacity})`;
                ctx.lineWidth = ring.width;
                ctx.stroke();
                
                // Glow effect
                ctx.shadowColor = ring.color;
                ctx.shadowBlur = 20;
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
        }
        
        // Change visualizer type
        function setVisualizer(type) {
            visualizerType = type;
            
            // Update button states
            [vizBallBtn, vizWavesBtn, vizPulseBtn, vizOffBtn].forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Clear visualizer arrays when switching
            waveRipples = [];
            pulseRings = [];
            
            switch(type) {
                case 'ball':
                    vizBallBtn.classList.add('active');
                    break;
                case 'waves':
                    vizWavesBtn.classList.add('active');
                    break;
                case 'pulse':
                    vizPulseBtn.classList.add('active');
                    break;
                case 'off':
                    vizOffBtn.classList.add('active');
                    break;
            }
        }
        
        // Initialize player with first track
        function loadTrack(index) {
            const track = musicFiles[index];
            audioPlayer.src = track.src;
            currentTrackTitle.textContent = track.title;
            currentTrackArtist.textContent = track.artist;
            albumArt.querySelector('img').src = track.cover;
            
            // Update active playlist item
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                    item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    item.classList.remove('active');
                }
            });
            
            // Reset player state
            progress.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            durationEl.textContent = track.duration;
            
            // Play the track if player was playing
            if (isPlaying) {
                audioPlayer.play();
            }
            
            // Reset visualizer arrays
            waveRipples = [];
            pulseRings = [];
        }
        
        // Play/Pause functionality
        function togglePlayPause() {
            if (isPlaying) {
                pauseTrack();
            } else {
                playTrack();
            }
        }
        
        function playTrack() {
            // Resume audio context if suspended (browser policy)
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            audioPlayer.play();
            isPlaying = true;
            playPauseIcon.classList.remove('fa-play');
            playPauseIcon.classList.add('fa-pause');
            playerSection.classList.add('playing');
            
            // Add play animation
            playPauseBtn.style.animation = 'none';
            setTimeout(() => {
                playPauseBtn.style.animation = 'pulse 0.5s';
            }, 10);
        }
        
        function pauseTrack() {
            audioPlayer.pause();
            isPlaying = false;
            playPauseIcon.classList.remove('fa-pause');
            playPauseIcon.classList.add('fa-play');
            playerSection.classList.remove('playing');
            
            // Add pause animation
            playerSection.style.transform = 'scale(0.99)';
            setTimeout(() => {
                playerSection.style.transform = '';
            }, 300);
        }
        
        // Next/Previous functionality
        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % musicFiles.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) {
                playTrack();
            }
            
            // Add animation
            nextBtn.style.transform = 'scale(1.2)';
            setTimeout(() => {
                nextBtn.style.transform = '';
            }, 300);
        }
        
        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + musicFiles.length) % musicFiles.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) {
                playTrack();
            }
            
            // Add animation
            prevBtn.style.transform = 'scale(1.2)';
            setTimeout(() => {
                prevBtn.style.transform = '';
            }, 300);
        }
        
        // Update progress bar
        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // Update time displays
                currentTimeEl.textContent = formatTime(currentTime);
                durationEl.textContent = formatTime(duration);
            }
        }
        
        // Set progress on click
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            if (duration) {
                audioPlayer.currentTime = (clickX / width) * duration;
            }
            
            // Add animation to progress bar
            progress.style.transition = 'width 0.1s linear';
        }
        
        // Format time (seconds to mm:ss)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Volume control
        function setVolume() {
            audioPlayer.volume = volumeSlider.value / 100;
            
            // Add animation to volume icon
            const volumeIcon = document.querySelector('.volume-control i');
            if (volumeSlider.value == 0) {
                volumeIcon.className = 'fas fa-volume-mute';
            } else if (volumeSlider.value < 50) {
                volumeIcon.className = 'fas fa-volume-down';
            } else {
                volumeIcon.className = 'fas fa-volume-up';
            }
            
            volumeIcon.style.transform = 'scale(1.3)';
            setTimeout(() => {
                volumeIcon.style.transform = '';
            }, 200);
        }
        
        // Generate playlist items
        function generatePlaylist() {
            playlistEl.innerHTML = '';
            
            musicFiles.forEach((track, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.className = `playlist-item ${index === currentTrackIndex ? 'active' : ''}`;
                playlistItem.dataset.index = index;
                
                playlistItem.innerHTML = `
                    <div class="playlist-item-img">
                        <img src="${track.cover}" alt="${track.title}">
                    </div>
                    <div class="playlist-item-info">
                        <h4>${track.title}</h4>
                        <p>${track.artist}</p>
                    </div>
                    <div class="playlist-item-duration">${track.duration}</div>
                `;
                
                playlistItem.addEventListener('click', () => {
                    currentTrackIndex = index;
                    loadTrack(currentTrackIndex);
                    playTrack();
                    
                    // Add click animation
                    playlistItem.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        playlistItem.style.transform = '';
                    }, 200);
                });
                
                playlistEl.appendChild(playlistItem);
            });
        }
        
        // Search functionality
        function searchTracks() {
            const searchTerm = searchInput.value.toLowerCase();
            const playlistItems = document.querySelectorAll('.playlist-item');
            
            playlistItems.forEach((item, index) => {
                const title = musicFiles[index].title.toLowerCase();
                const artist = musicFiles[index].artist.toLowerCase();
                
                if (title.includes(searchTerm) || artist.includes(searchTerm)) {
                    item.style.display = 'flex';
                    item.style.animation = 'slideUp 0.5s ease';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        // Initialize event listeners
        function initEventListeners() {
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);
            volumeSlider.addEventListener('input', setVolume);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', nextTrack);
            progressBar.addEventListener('click', setProgress);
            searchInput.addEventListener('input', searchTracks);
            
            // Visualizer controls
            vizBallBtn.addEventListener('click', () => setVisualizer('ball'));
            vizWavesBtn.addEventListener('click', () => setVisualizer('waves'));
            vizPulseBtn.addEventListener('click', () => setVisualizer('pulse'));
            vizOffBtn.addEventListener('click', () => setVisualizer('off'));
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    togglePlayPause();
                } else if (e.code === 'ArrowRight') {
                    if (e.ctrlKey) nextTrack();
                } else if (e.code === 'ArrowLeft') {
                    if (e.ctrlKey) prevTrack();
                } else if (e.code === 'ArrowUp') {
                    e.preventDefault();
                    volumeSlider.value = Math.min(100, parseInt(volumeSlider.value) + 10);
                    setVolume();
                } else if (e.code === 'ArrowDown') {
                    e.preventDefault();
                    volumeSlider.value = Math.max(0, parseInt(volumeSlider.value) - 10);
                    setVolume();
                }
            });
        }
        
        // Initialize the player
        function initPlayer() {
            loadTrack(currentTrackIndex);
            generatePlaylist();
            initEventListeners();
            initVisualizer();
            
            // Set initial volume
            audioPlayer.volume = volumeSlider.value / 100;
        }
        
        // Start the player when page loads
        window.addEventListener('DOMContentLoaded', initPlayer);
    </script>
