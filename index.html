<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONK GYM | Power Your Workout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #1a1a2e;
            --accent: #ff4d6d;
            --dark-bg: #0c0c15;
            --card-bg: rgba(30, 30, 46, 0.8);
            --text: #ffffff;
            --text-secondary: #b8b8d1;
            --gradient: linear-gradient(135deg, #0c0c15 0%, #1a1a2e 30%, #16213e 70%, #0f3460 100%);
            --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px rgba(138, 43, 226, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--gradient);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            padding: 25px 0;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            background-color: rgba(12, 12, 21, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: fadeInDown 1s ease;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo i {
            font-size: 2.2rem;
            color: var(--primary);
            text-shadow: var(--neon-glow);
            animation: pulse 2s infinite alternate;
        }
        
        .logo h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        .logo span {
            color: var(--accent);
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 40px 0;
        }
        
        /* Player Section */
        .player-section {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(138, 43, 226, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: slideUp 1s ease;
        }
        
        .player-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .player-header h2 {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-header h2 i {
            color: var(--accent);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-control i {
            color: var(--primary);
        }
        
        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: var(--neon-glow);
        }
        
        /* Player Controls */
        .player-controls {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .track-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .album-art {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--neon-glow);
            animation: albumArtRotate 20s linear infinite;
            animation-play-state: paused;
        }
        
        .playing .album-art {
            animation-play-state: running;
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .track-details {
            flex: 1;
        }
        
        .track-details h3 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: var(--text);
        }
        
        .track-details p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .progress-area {
            width: 100%;
        }
        
        .progress-bar {
            height: 6px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 10px;
            position: relative;
            transition: width 0.1s linear;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -8px;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .progress-bar:hover .progress::after {
            opacity: 1;
        }
        
        .timer {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 10px;
        }
        
        .control-btn {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .control-btn:hover {
            background: rgba(138, 43, 226, 0.2);
            transform: scale(1.1);
        }
        
        .play-pause {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            box-shadow: var(--neon-glow);
            font-size: 1.8rem;
        }
        
        .play-pause:hover {
            transform: scale(1.15);
            box-shadow: 0 0 20px var(--primary), 0 0 40px rgba(138, 43, 226, 0.7);
        }
        
        /* Playlist Section */
        .playlist-section {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(138, 43, 226, 0.2);
            animation: slideUp 1s ease 0.2s both;
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .playlist-header h2 {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .playlist-header h2 i {
            color: var(--accent);
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 250px;
        }
        
        .search-box input {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1rem;
            width: 100%;
            outline: none;
        }
        
        .search-box i {
            color: var(--primary);
        }
        
        .playlist {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        /* Scrollbar styling */
        .playlist::-webkit-scrollbar {
            width: 8px;
        }
        
        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .playlist::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        .playlist-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .playlist-item:hover {
            background: rgba(138, 43, 226, 0.15);
            transform: translateX(5px);
            border-left: 3px solid var(--primary);
        }
        
        .playlist-item.active {
            background: rgba(138, 43, 226, 0.25);
            border-left: 3px solid var(--primary);
        }
        
        .playlist-item-img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .playlist-item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .playlist-item-info {
            flex: 1;
        }
        
        .playlist-item-info h4 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .playlist-item-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .playlist-item-duration {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 25px 0;
            border-top: 1px solid rgba(138, 43, 226, 0.3);
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 30px;
        }
        
        footer p {
            margin-bottom: 10px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .social-icons a {
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: color 0.3s, transform 0.3s;
        }
        
        .social-icons a:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px rgba(138, 43, 226, 0.5);
            }
            100% {
                text-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary), 0 0 45px rgba(138, 43, 226, 0.8);
            }
        }
        
        @keyframes albumArtRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .track-info {
                flex-direction: column;
                text-align: center;
            }
            
            .player-header, .playlist-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .search-box {
                width: 100%;
            }
            
            .playlist {
                grid-template-columns: 1fr;
            }
            
            .control-buttons {
                gap: 15px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
            
            .play-pause {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-dumbbell"></i>
                    <h1>PHONK<span>GYM</span></h1>
                </div>
                <div class="tagline">
                    <p>Power your workout with intense phonk beats</p>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="main-content">
            <!-- Player Section -->
            <section class="player-section">
                <div class="player-header">
                    <h2><i class="fas fa-play-circle"></i> Now Playing</h2>
                    <div class="volume-control">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" min="0" max="100" value="70" class="volume-slider" id="volumeSlider">
                    </div>
                </div>
                
                <div class="player-controls">
                    <div class="track-info">
                        <div class="album-art">
                            <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Album Art">
                        </div>
                        <div class="track-details">
                            <h3 id="currentTrackTitle">METAMORPHOSIS</h3>
                            <p id="currentTrackArtist">INTERWORLD</p>
                            <div class="progress-area">
                                <div class="progress-bar" id="progressBar">
                                    <div class="progress" id="progress"></div>
                                </div>
                                <div class="timer">
                                    <span id="currentTime">0:00</span>
                                    <span id="duration">0:00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="control-buttons">
                        <button class="control-btn" id="prevBtn">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn play-pause" id="playPauseBtn">
                            <i class="fas fa-play" id="playPauseIcon"></i>

                            <i class="fas fa-step-forward"></i>
                        </button>

                </div>
            </section>
            
            <!-- Playlist Section -->
            <section class="playlist-section">
                <div class="playlist-header">
                    <h2><i class="fas fa-list-music"></i> Phonk Playlist</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search tracks...">
                    </div>
                </div>
                
                <div class="playlist" id="playlist">
                    <!-- Playlist items will be generated by JavaScript -->
                </div>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>PHONK GYM &copy; 2023 | Power Your Workout with Intense Beats</p>
            <p>All music files are stored in the "Musics" directory as MP3 files</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-spotify"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>
    
    <script>
        // Music Configuration - IMPORTANT: Update this with your actual MP3 files
        // This is the section where you add your music files from the "Musics" directory
        const musicFiles = [
            {
                title: "METAMORPHOSIS",
                artist: "INTERWORLD",
                src: "Musics/metamorphosis.mp3", // Path to your MP3 file
                duration: "2:43",
                cover: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
            },
            {
                title: "RAVE",
                artist: "Dxrk",
                src: "Musics/rave.mp3", // Path to your MP3 file
                duration: "2:49",
                cover: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                title: "SHADOW",
                artist: "ONIMXRU",
                src: "Musics/shadow.mp3", // Path to your MP3 file
                duration: "2:55",
                cover: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                title: "GHOST!",
                artist: "KIIXSHI",
                src: "Musics/ghost.mp3", // Path to your MP3 file
                duration: "2:25",
                cover: "https://images.unsplash.com/photo-1518609878373-06d740f60d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                title: "WHY NOT",
                artist: "GHOSTFACE PLUGG",
                src: "Musics/why_not.mp3", // Path to your MP3 file
                duration: "3:12",
                cover: "https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                title: "SLAUGHTER HOUSE",
                artist: "Kordhell",
                src: "Musics/slaughter_house.mp3", // Path to your MP3 file
                duration: "2:31",
                cover: "https://images.unsplash.com/photo-1519281682544-5f37c5bc6a82?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                title: "NEON BLADE",
                artist: "MoonDeity",
                src: "Musics/neon_blade.mp3", // Path to your MP3 file
                duration: "3:05",
                cover: "https://images.unsplash.com/photo-1517230878791-4d28214057c2?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                title: "SEARCH & RESCUE",
                artist: "Drake",
                src: "Musics/search_rescue.mp3", // Path to your MP3 file
                duration: "4:32",
                cover: "https://images.unsplash.com/photo-1571115764595-644a1f56a55c?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            }
        ];
        
        // DOM Elements
        const audioPlayer = new Audio();
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const currentTrackTitle = document.getElementById('currentTrackTitle');
        const currentTrackArtist = document.getElementById('currentTrackArtist');
        const albumArt = document.querySelector('.album-art');
        const playerSection = document.querySelector('.player-section');
        const playlistEl = document.getElementById('playlist');
        const searchInput = document.getElementById('searchInput');
        
        // Player state
        let currentTrackIndex = 0;
        let isPlaying = false;
        
        // Initialize player with first track
        function loadTrack(index) {
            const track = musicFiles[index];
            audioPlayer.src = track.src;
            currentTrackTitle.textContent = track.title;
            currentTrackArtist.textContent = track.artist;
            albumArt.querySelector('img').src = track.cover;
            
            // Update active playlist item
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                    item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    item.classList.remove('active');
                }
            });
            
            // Reset player state
            progress.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            durationEl.textContent = track.duration;
            
            // Play the track if player was playing
            if (isPlaying) {
                audioPlayer.play();
            }
        }
        
        // Play/Pause functionality
        function togglePlayPause() {
            if (isPlaying) {
                pauseTrack();
            } else {
                playTrack();
            }
        }
        
        function playTrack() {
            audioPlayer.play();
            isPlaying = true;
            playPauseIcon.classList.remove('fa-play');
            playPauseIcon.classList.add('fa-pause');
            playerSection.classList.add('playing');
            
            // Add play animation
            playPauseBtn.style.animation = 'none';
            setTimeout(() => {
                playPauseBtn.style.animation = 'pulse 0.5s';
            }, 10);
        }
        
        function pauseTrack() {
            audioPlayer.pause();
            isPlaying = false;
            playPauseIcon.classList.remove('fa-pause');
            playPauseIcon.classList.add('fa-play');
            playerSection.classList.remove('playing');
            
            // Add pause animation
            playerSection.style.transform = 'scale(0.99)';
            setTimeout(() => {
                playerSection.style.transform = '';
            }, 300);
        }
        
        // Next/Previous functionality
        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % musicFiles.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) {
                playTrack();
            }
            
            // Add animation
            nextBtn.style.transform = 'scale(1.2)';
            setTimeout(() => {
                nextBtn.style.transform = '';
            }, 300);
        }
        
        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + musicFiles.length) % musicFiles.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) {
                playTrack();
            }
            
            // Add animation
            prevBtn.style.transform = 'scale(1.2)';
            setTimeout(() => {
                prevBtn.style.transform = '';
            }, 300);
        }
        
        // Update progress bar
        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // Update time displays
                currentTimeEl.textContent = formatTime(currentTime);
                durationEl.textContent = formatTime(duration);
            }
        }
        
        // Set progress on click
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            if (duration) {
                audioPlayer.currentTime = (clickX / width) * duration;
            }
            
            // Add animation to progress bar
            progress.style.transition = 'width 0.1s linear';
        }
        
        // Format time (seconds to mm:ss)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Volume control
        function setVolume() {
            audioPlayer.volume = volumeSlider.value / 100;
            
            // Add animation to volume icon
            const volumeIcon = document.querySelector('.volume-control i');
            if (volumeSlider.value == 0) {
                volumeIcon.className = 'fas fa-volume-mute';
            } else if (volumeSlider.value < 50) {
                volumeIcon.className = 'fas fa-volume-down';
            } else {
                volumeIcon.className = 'fas fa-volume-up';
            }
            
            volumeIcon.style.transform = 'scale(1.3)';
            setTimeout(() => {
                volumeIcon.style.transform = '';
            }, 200);
        }
        
        // Generate playlist items
        function generatePlaylist() {
            playlistEl.innerHTML = '';
            
            musicFiles.forEach((track, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.className = `playlist-item ${index === currentTrackIndex ? 'active' : ''}`;
                playlistItem.dataset.index = index;
                
                playlistItem.innerHTML = `
                    <div class="playlist-item-img">
                        <img src="${track.cover}" alt="${track.title}">
                    </div>
                    <div class="playlist-item-info">
                        <h4>${track.title}</h4>
                        <p>${track.artist}</p>
                    </div>
                    <div class="playlist-item-duration">${track.duration}</div>
                `;
                
                playlistItem.addEventListener('click', () => {
                    currentTrackIndex = index;
                    loadTrack(currentTrackIndex);
                    playTrack();
                    
                    // Add click animation
                    playlistItem.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        playlistItem.style.transform = '';
                    }, 200);
                });
                
                playlistEl.appendChild(playlistItem);
            });
        }
        
        // Search functionality
        function searchTracks() {
            const searchTerm = searchInput.value.toLowerCase();
            const playlistItems = document.querySelectorAll('.playlist-item');
            
            playlistItems.forEach((item, index) => {
                const title = musicFiles[index].title.toLowerCase();
                const artist = musicFiles[index].artist.toLowerCase();
                
                if (title.includes(searchTerm) || artist.includes(searchTerm)) {
                    item.style.display = 'flex';
                    item.style.animation = 'slideUp 0.5s ease';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        // Initialize event listeners
        function initEventListeners() {
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);
            volumeSlider.addEventListener('input', setVolume);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', nextTrack);
            progressBar.addEventListener('click', setProgress);
            searchInput.addEventListener('input', searchTracks);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    togglePlayPause();
                } else if (e.code === 'ArrowRight') {
                    if (e.ctrlKey) nextTrack();
                } else if (e.code === 'ArrowLeft') {
                    if (e.ctrlKey) prevTrack();
                } else if (e.code === 'ArrowUp') {
                    e.preventDefault();
                    volumeSlider.value = Math.min(100, parseInt(volumeSlider.value) + 10);
                    setVolume();
                } else if (e.code === 'ArrowDown') {
                    e.preventDefault();
                    volumeSlider.value = Math.max(0, parseInt(volumeSlider.value) - 10);
                    setVolume();
                }
            });
        }
        
        // Initialize the player
        function initPlayer() {
            loadTrack(currentTrackIndex);
            generatePlaylist();
            initEventListeners();
            
            // Set initial volume
            audioPlayer.volume = volumeSlider.value / 100;
        }
        
        // Start the player when page loads
        window.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
